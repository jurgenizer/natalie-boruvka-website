{% extends "layout.html" %}
{% block title %}Projects{% endblock %}
{% block body %}
<!-- Main -->
<main class="container-fluid">
  <h1>Portfolio</h1>
  <div class="parent">
    {% for project in this.children.filter(F._model == 'project') %}
    <div>

      {% set image = project.attachments.images.first() %}
      {% if image %}
      <a href="{{ project|url }}">
        <img src="{{ image.thumbnail(800)|url }}" alt="">
        {% endif %}
      </a>
      <a href="{{ project|url }}">{{ project.name }}</a>

    </div>
    {% endfor %}
  </div>


</main><!-- ./ Main -->
{% endblock %}
